<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">
      <form (submit)="edit ? updateCustomer() : submitCustomer()">
        <div class="form-group">
          <input
            type="text"
            name="number"
            [(ngModel)]="customer.number"
            class="form-control"
            placeholder="Customer Number"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="customer.name"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="address"
            [(ngModel)]="customer.address"
            class="form-control"
            placeholder="Address"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="phone"
            [(ngModel)]="customer.phone"
            class="form-control"
            placeholder="Phone"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
      </form>
    </div>
  </div>
  <div>
    <span class="nav-item active">
      <a class="nav-link" routerLink="/customer" routerLinkActive="active"
        >Back to customers list</a
      >
    </span>
  </div>
</div>
